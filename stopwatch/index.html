            for (var i = 0; i <= 59; i++) {
                var d_;

                date_str = date_str + "<option>" + d_ + "</option><br/>"
            }
            $("#_minute").append(date_str);
            $("#_second").append(date_str);
            $("#_warning_minute1").append(date_str);
            $("#_warning_second1").append(date_str);
            $("#_warning_minute2").append(date_str);
            $("#_warning_second2").append(date_str);
            $('.should_hide').hide();

        $(document).ready(function() {
            $("#start_").click(function(){
                clickStart();
                hideSelector();
            });
            $("#stop_").click(clickStop);
            $("#reset_").click(clickReset);
        });

<body>
<form role="form">
    <div class="form-group col-md-offset-9" id="time_selector">
        <div style="display: inline-block;margin-top: 50px;">
            <div style="display: inline-block;">
                <label style="color:#FFFFFF">倒&nbsp;&nbsp;&nbsp;计&nbsp;&nbsp;&nbsp;时</label>
            </div>
            <div style="display: inline-block;">
                <div style="display: inline-block;">
                    <select class="form-control" id="_minute" style="width:100px">
                    </select>
                </div>
                &nbsp;<span style="color:white">分</span>
                <div style="display: inline-block;" class="should_hide">
                    <select class="form-control" id="_second" style="width:100px">
                    </select>
                </div>
                &nbsp;<span style="color:white" class="should_hide">秒</span>
                <button class="btn btn-success" type="button" id="start_">开始</button>
            </div>
        </div>
    </div>
    <div class="form-group col-md-offset-9" id="warning_selector1">
        <div style="display: inline-block;">
            <div style="display: inline-block;">
                <label style="color:#FFFFFF">提醒时间1</label>
            </div>
            <div style="display: inline-block;">
                <div style="display: inline-block;">
                    <select class="form-control" id="_warning_minute1" style="width:100px">
                    </select>
                </div>
                &nbsp;<span style="color:white">分</span>
                <div style="display: inline-block;" class="should_hide">
                    <select class="form-control" id="_warning_second1" style="width:100px">
                    </select>
                </div>
                &nbsp;<span style="color:white" class="should_hide">秒</span>
                <button class="btn btn-warning" type="button" id="stop_">暂停</button>
            </div>
        </div>
    </div>
    <!-- -->
    <div class="form-group col-md-offset-9" id="warning_selector2">
        <div style="display: inline-block;">
            <div style="display: inline-block;">
                <label style="color:#FFFFFF">提醒时间2</label>
            </div>
            <div style="display: inline-block;">
                <div style="display: inline-block;">
                    <select class="form-control" id="_warning_minute2" style="width:100px">
                    </select>
                </div>
                &nbsp;<span style="color:white">分</span>
                <div style="display: inline-block;" class="should_hide">
                    <select class="form-control" id="_warning_second2" style="width:100px">
                    </select>
                </div>
                &nbsp;<span style="color:white" class="should_hide">秒</span>
                <button class="btn btn-danger" type="button" id="reset_">重置</button>
            </div>
        </div>
    </div>
    <div class="form-group col-md-offset-9" id="boom">
        <div style="display: inline-block;">
        </div>
    </div>
    <div class="time">
        <div class="digit minutes">
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
        </div>
        <div class="digit minutes">
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
        </div>
        <div style="width:40px;display:inline-block;">
            <div class="separator"></div>
            <div class="separator"></div>
        </div>
        <div class="digit seconds">
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
        </div>
        <div class="digit seconds">
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
        </div>
    </div>
</form>
